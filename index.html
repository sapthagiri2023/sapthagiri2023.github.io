<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Online Shop</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>My Shop</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="product">
                <img src="iphone-15-pro.png" alt="iPhone 15 Pro">
                <h2>iPhone 15 Pro</h2>
                <p>The latest and greatest iPhone with amazing features.</p>
                <span>$1,299.99</span>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="macbook.jpg" alt="MacBook">
                <h2>MacBook</h2>
                <p>A powerful and sleek laptop for your professional needs.</p>
                <span>$1,999.99</span>
                <button>Add to Cart</button>
            </div>

            <!-- Add more product items as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Online Shop</p>
        </div>
    </footer>

</body>
</html>
